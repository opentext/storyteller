<!DOCTYPE HTML>
<html>
  <head>
	<title>STL Editor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/godswearhats/jquery-ui-rotatable@1.1/jquery.ui.rotatable.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-modelist.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/nathancahill/Split.js/master/split.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.6.12/js/lib/beautify.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.6.12/js/lib/beautify-css.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/cdnjs/cdnjs/master/ajax/libs/Trumbowyg/2.8.1/trumbowyg.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/polygonplanet/encoding.js/master/encoding.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/cdnjs/cdnjs/master/ajax/libs/Trumbowyg/2.8.1/ui/trumbowyg.min.css"/>
	<link type="text/css" rel="stylesheet" href="https://rawgit.com/filodej/xonomy/develop/xonomy.css"/>
	<script type="text/javascript" src="https://rawgit.com/filodej/xonomy/develop/xonomy.js"></script>
	<script type="text/javascript" src="https://rawgit.com/filodej/xonomy-builder/master/src/XonomyBuilder.js"></script>
	
	<script src="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.js"></script>
	<link href="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.css" rel="stylesheet">
	
	<link type="text/css" rel="stylesheet" href="main.css"/>	
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
	<script type="text/javascript" src="schema.js" charset="utf-8"></script>
	<script type="text/javascript" src="main.js" charset="utf-8"></script>
	<script>$(initialize)</script>
  </head>
  <body>
    <div class="main">
      <div id="left" class="split split-horizontal">
        <div class="tab">
		  <button class="tab-editor-links active" onclick="editorType('layout')" id="tab-editor-layout">STL</button>
		  <button class="tab-editor-links" onclick="editorType('data')" id="tab-editor-data" disabled>Data</button>
		  <button class="tab-editor-links" onclick="editorType('tdt')" id="tab-editor-tdt" disabled>TDT</button>

		  <button id="btn-publish" style="float: right;">Publish</button>
		  <button id="btn-toggle-mode" style="float: right;">Mode</button>
		</div>

		<div id="editor">
		  <div id="editor-layout" class="tab-editor-content"></div>
		  <div id="editor-data" class="tab-editor-content">
			<div id="panel-heading">
			  <select id="data-select"></select>
			  <button id="data-remove">-</button>
			  <button id="data-new">+</button>
			  <label class="data-file-upload">
				<input type="file" id="data-files" multiple="true" accept="text/xml" style="display:none"/>
				Browse...
			  </label>
			  TDT: <input type="text" id="data-rules" name="rules"/>
			</div>
			<br/>
			<div id="panel-body">
			  <div id="data-content"></div>
			</div>
		  </div>
		  <div id="editor-tdt" class="tab-editor-content">
			<div id="panel-body">
			  <div id="tdt-content"></div>
			</div>
		  </div>
		</div>
      </div>
      <div id="right" class="split split-horizontal">
		<div class="tab">
		  <button class="tab-preview-links active" onclick="previewType('main')" id="tab-preview-main">Main</button>
		  <button class="tab-preview-links" onclick="previewType('layout')" id="tab-preview-layout" disabled>Layout</button>
		  <button class="tab-preview-links" onclick="previewType('stl')" id="tab-preview-stl" disabled>STL</button>
		  <button class="tab-preview-links" onclick="previewType('data')" id="tab-preview-data" disabled>Data</button>
		  <button class="tab-preview-links" onclick="previewType('pdf')" id="tab-preview-pdf" disabled>PDF</button>
<!--		  <button class="tablinks" onclick="previewType('docx')" id="tab-preview-docx" disabled>DocX</button>
		  <button class="tablinks" onclick="previewType('html')" id="tab-preview-html" disabled>HTML</button>
-->
		</div>
		<div id="preview">
		  <div id="preview-main" class="tab-preview-content"><br/></div>
		  <div id="preview-layout" class="tab-preview-content"><br/></div>
		  <div id="preview-stl" class="tab-preview-content"><br/></div>
		  <div id="preview-data" class="tab-preview-content"><br/></div>
		  <div id="preview-pdf" class="tab-preview-content"><br/></div>
<!--		  <div id="preview-docx" class="tab-preview-content"><br/></div>
		  <div id="preview-html" class="tab-preview-content"><br/></div>
-->
		</div>
      </div>
    </div>
	<div id="footer">
	  This is an alpha version; Supported browsers: Google Chrome and Mozilla Firefox<br/>
	  Powered by <a href="http://www.lexiconista.com/xonomy/">Xonomy</a>
	</div>
  </body>
</html>
